name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Analyzer
        run: dart analyze --enable-experiment=non-nullable --fatal-infos --fatal-warnings lib && \
          dart analyze --enable-experiment=non-nullable --fatal-infos --fatal-warnings test && \
          dart analyze --enable-experiment=non-nullable --fatal-infos --fatal-warnings example
      - name: Tests
        run: dart --enable-experiment=non-nullable test